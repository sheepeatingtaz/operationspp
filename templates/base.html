    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">

    <!-- Favicons -->
    {#<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">#}
    {#<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">#}

    <!-- Custom styles for this template -->
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-1 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            {% block header %}<h3 class="mb-0">Operation: Salt & Pepper Pots</h3>{% endblock %}
        </div>

    </header>
    <main class="flex-shrink-0">
        {% block content %}
        {% endblock %}
        <div class="position-absolute bottom-0 end-0 behind"><img class="img-fluid"
                                                                  src="{% static 'images/clip.png' %}"/></div>
    </main>

    <footer class="footer mt-auto py-3 px-0">
        <div class="container">
            {% block footer %}
            {% endblock %}
        </div>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
